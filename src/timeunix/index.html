<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Zona Waktu</title>
      <link href="../../dist/compiled.css" rel="stylesheet">
   </head>

   <body class="bg-gray-900 text-white">
      <div id="app" class="container mx-auto p-4">
         <h1 class="text-3xl font-semibold mb-4">Zona Waktu</h1>
         <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div v-for="(zone, index) in timezones" :key="index"
               class="bg-gray-800 text-white rounded-lg p-4 shadow-lg">
               <h2 class="text-lg font-semibold">{{ zone.timezone }}</h2>
               <p class="text-gray-300">Date: {{ zone.date }}</p>
               <p class="text-gray-300">Time: {{ zone.time }}</p>
               <p class="text-gray-300">AM/PM: {{ zone.AMPM }}</p>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
      <script src="app.js"></script>
   </body>

</html>
