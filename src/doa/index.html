<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Doa Islam</title>
      <link href="../../dist/compiled.css" rel="stylesheet">
   </head>

   <body class="bg-gray-900 text-white">
      <div id="app" class="container mx-auto p-4">
         <h1 class="text-3xl font-semibold mb-4">Doa Islam</h1>
         <div class="grid grid-cols-1 gap-4">
            <div v-for="doa in doas" :key="doa.id" class="bg-gray-800 text-white rounded-lg p-4 shadow-lg">
               <h2 class="text-lg font-semibold">{{ doa.doa }}</h2>
               <p class="text-gray-300">Ayat: {{ doa.ayat }}</p>
               <p class="text-gray-300">Latin: {{ doa.latin }}</p>
               <p class="text-gray-300">Artinya: {{ doa.artinya }}</p>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
      <script src="app.js"></script>
   </body>

</html>
