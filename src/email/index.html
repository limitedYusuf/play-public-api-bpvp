<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Email Checker</title>
      <link href="../../dist/compiled.css" rel="stylesheet">      
   </head>

   <body class="bg-gray-100">
      <div id="app" class="container mx-auto p-4">
         <h1 class="text-2xl font-semibold text-gray-800 mb-4">Email Checker</h1>
         <div class="mb-4">
            <label for="email" class="block text-gray-600">Enter an email address:</label>
            <input v-model="email" type="text" id="email" class="w-full p-2 border rounded">
         </div>
         <button @click="checkEmail" class="bg-blue-500 text-white px-4 py-2 rounded">Check Email</button>
         <div v-if="result" class="mt-4">
            <p class="font-semibold" :class="result.valid ? 'text-green-600' : 'text-red-600'">
               {{ result.valid ? 'Valid Email Address' : 'Invalid Email Address' }}
            </p>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script src="app.js"></script>
   </body>

</html>
