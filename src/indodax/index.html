<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Indodax API Data</title>
      <link href="../../dist/compiled.css" rel="stylesheet">
   </head>

   <body class="bg-gray-900 dark:bg-gray-900 text-gray-400 dark:text-white">
      <div id="app" class="container mx-auto p-4">
         <h1 class="text-2xl mb-4">Data Harga Bitcoin di Indodax</h1>

         <div v-if="loading" class="text-center">
            Loading...
         </div>
         <div v-else>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
               <div v-for="(ticker, key) in tickers" :key="key"
                  class="bg-gray-800 dark:bg-gray-800 p-4 rounded-lg shadow-md">
                  <p class="text-xl font-semibold">{{ key }}</p>
                  <div class="flex justify-between">
                     <p class="text-sm">High: {{ ticker.high }}</p>
                     <p class="text-sm">Low: {{ ticker.low }}</p>
                  </div>
                  <div class="flex justify-between">
                     <p class="text-sm">Last: {{ ticker.last }}</p>
                     <p class="text-sm">Buy: {{ ticker.buy }}</p>
                  </div>
                  <div class="flex justify-between">
                     <p class="text-sm">Sell: {{ ticker.sell }}</p>
                     <p class="text-sm">Time: {{ ticker.server_time }}</p>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
      <script src="app.js"></script>
   </body>

</html>
