<!DOCTYPE html>
<html lang="en" class="dark">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Public APIs List</title>
      <link href="../../dist/compiled.css" rel="stylesheet">      
   </head>

   <body class="bg-white dark:bg-gray-800 dark:text-white" id="app">
      <div class="container mx-auto p-4">
         <h1 class="text-2xl font-semibold mb-4">Public APIs List</h1>
         <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div v-for="(entry, index) in apiEntries" :key="index"
               class="bg-white dark:bg-gray-700 p-4 rounded shadow text-black dark:text-white">
               <h2 class="text-lg font-semibold text-blue-600">{{ entry.API }}</h2>
               <p class="text-gray-600">{{ entry.Description }}</p>
               <p class="text-gray-500">Category: {{ entry.Category }}</p>
               <p v-if="entry.Auth" class="text-gray-500">Auth: {{ entry.Auth }}</p>
               <p v-if="entry.HTTPS" class="text-green-500">HTTPS: Supported</p>
               <p v-if="entry.Cors === 'yes'" class="text-green-500">CORS: Supported</p>
               <p v-if="entry.Link"><a :href="entry.Link" class="text-blue-600" target="_blank">API Link</a></p>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script src="app.js"></script>
   </body>

</html>
